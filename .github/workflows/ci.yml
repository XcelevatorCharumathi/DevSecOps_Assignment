name: Java CI with maven
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: set up JDK-17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Build(compile)
        run: mvn clean compile

      - name: unit test
        run: mvn clean test

      - name: integration test
        run: mvn clean verify



      - name: compile and test
        run: mvn clean test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco

      - name: use secrets
        run: mvn test
        env:
          MY_SECRET_1: ${{secrets.SPRING_BOOT_PROJECT}}
          MY_SECRET_2: ${{secrets.SPRING_BOOT}}
          MY_VARIABLE_1: ${{vars.LOGIN}}
          MY_VARIABLE_2: echo "Number of chances are ${{vars.CHANCE}}"



